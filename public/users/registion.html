  <body>
    <nav class="navbar">
      <div class="container">
        <div class="title-area">
          <a class="logo"></a>
          <div class="mobile-menu-button">
            <a href="#"><span>Menu</span></a>
          </div>
        </div>
        <section class="navbar-section">
          <div class="items left underline">
            <a class="item" data-active="home" href="/"><span>首页</span></a><a class="item has-hover-menu" data-active="production" data-menu="" href="/detail.html"><span>产品</span></a><a class="item disabled" data-active="health"><span>健康</span></a><a class="item disabled" data-active="service"><span>服务</span></a>
            <div class="animated-line"></div>
          </div>
          <div class="items right">
            <a class="item disabled"><span>EN</span></a><a class="item btn disabled"><span>登陆/注册</span></a>
          </div>
        </section>
      </div>
      <section class="hover-menu" id="prod-select">
        <div class="types container">
          <a class="type"><img alt="" src="/assets/images/demo-glass-type.png" />狂拽炫酷款</a>
          <a class="type"><img alt="" src="/assets/images/demo-glass-type.png" />狂拽炫酷款</a>
          <a class="type"><img alt="" src="/assets/images/demo-glass-type.png" />狂拽炫酷款</a>
          <a class="type"><img alt="" src="/assets/images/demo-glass-type.png" />狂拽炫酷款</a>
        </div>
      </section>
    </nav>
    <div class="container small margin-nav footer-in-page">
      <div class="form-title">
        <h1 class="title" id="t1">
          信息验证
        </h1>
        <h1 class="title hide" id="t2">
          订单信息
        </h1>
        <h3 class="sub-title">
          请填写您申请 AKESO 内测用户时所登记的姓名和电话号码，以验证您的中奖信息。
        </h3>
      </div>
      <div class="form" id="step1">
        <input id="name" placeholder="姓名" type="text" /><input id="mobile" placeholder="电话" type="tel" />
        <div class="input-group">
          <input id="code" placeholder="手机验证码" type="text" /><a class="button blue" id="sendCode">发送验证码</a>
        </div>
        <div class="actions">
          <a class="button blue inverted" disabled="disabled" id="nextMove">下一步</a>
        </div>
      </div>
      <div class="form hide" id="step2">
        <input id="address" placeholder="收货地址" type="text" />
        <div class="selections">
          <input id="type" type="hidden" /><a class="selection" data-type="0">狂拽炫酷款</a><a class="selection" data-type="1">狂拽炫酷款</a><a class="selection" data-type="2">狂拽炫酷款</a><a class="selection" data-type="3">狂拽炫酷款</a>
        </div>
        <div class="actions">
          <a class="button blue inverted has-modal" data-modal="check-order" id="submit">提交订单</a>
        </div>
      </div>
    </div>
    <div class="modal" id="check-order">
      <a class="close"><i class="fa fa-close"></i></a>
      <div class="container margin-nav medium">
        <h1 class="title">
          订单确认
        </h1>
        <div class="order">
          <div class="preview">
            <img alt="" src="/assets/images/type-preview.jpg" />
            <div class="des" id="typeCheck"></div>
          </div>
          <div class="info">
            <div class="inline">
              <div class="info-span">
                <h5 class="label">
                  收货人
                </h5>
                <div class="content" id="nameCheck"></div>
              </div>
              <div class="info-span">
                <h5 class="label">
                  联系电话
                </h5>
                <div class="content" id="mobileCheck"></div>
              </div>
            </div>
            <div class="info-span">
              <h5 class="label">
                寄送地址
              </h5>
              <div class="content" id="addressCheck"></div>
            </div>
          </div>
        </div>
        <div class="actions floated right">
          <a class="button blue" data-close-modal="true">返回修改</a><a class="button blue inverted" id="confirmed">确认订单</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="container clearfix">
        <div class="left info">
          <p>
